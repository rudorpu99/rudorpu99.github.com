<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
    .demo-layout-transparent {
        background: url('https://getmdl.io/assets/demos/transparent.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
           your background is light. */
        color: white;
    }
</style>
<div id="root">

</div>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation" data-view="list">
        </nav>
    </div>
    <main class="mdl-layout__content" style="margin-top:50px;">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="btn">
            <i class="material-icons">add</i>
        </button>
        <div data-view="list"></div>
    </main>
</div>


<script src="bundle.js"></script>
</body>
</html>
